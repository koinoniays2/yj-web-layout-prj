<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 로고폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
     <!-- 공통폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <title>Board</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        li { list-style: none; }
        a { text-decoration: none; color: #F6F6F6; }
        /* ---헤더--------------------------------- */
        header {
            width: 100%; height: 100px;
            display: flex; align-items: center; justify-content: center;
            position: sticky; top: 0px;
            z-index: 999;
            transition: background-color 0.3s ease-in-out;
        }
        header:hover {
            background-color: #f6f6f6;
        }
        header:hover a {
            color: #212121;
        }
        header:hover li {
            background-color: black; color: #F6F6F6;
        }

        #logo { 
        font-family: 'Cinzel', serif;  font-size: 3rem;
        flex-grow: 1;
        cursor: pointer;
        }
        header nav {
            width: 90%;
            display: flex; justify-content: center;
        }
        nav ul {
            display: flex; align-items: center;
        }
        nav ul li {
            display: flex; justify-content: center;
            color: #212121; font-weight: bold;
            margin-right: 10px; width: 70px;
            border-radius: 30px; background-color: #F6F6F6;
            padding: 5px; font-size: 0.8rem;
        }
        
        /* ---바디--------------------------------- */
        body {
            background-color: #212121; font-family: 'Noto Sans KR', sans-serif;
        }
        .title {
            width: 100%; margin-top: 40px;
            display: flex; justify-content: center;
        }
        .title div{
            display: flex; justify-content: flex-start; align-items: flex-end;
            color: #F6F6F6; width: 70%;
        }
        .title div p {
            margin-left: 10px;
            font-size: 0.8rem;
        }
        #board {
            width: 100%;
            height: 80vh;
            display: flex; justify-content: center; align-items: center;
        }
        iframe {
            height: 90%;
            width: 70%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html">Whisky</a>
            </div>
            <ul>
                <li>LOGIN</li>
                <li>JOIN</li>
            </ul>
        </nav>
    </header>
    <div class="title">
        <div>
            <h2>자유게시판</h2>
            <p>건전한 게시판 운영을 위하여 비방·욕설, 저속한 표현, 상업적인 광고, 반복성 게시물 등은 예고 없이 삭제될 수 있습니다.</p>
        </div>
    </div>
    <div id="board">
        <iframe src="http://koinonia.dothome.co.kr/gnuboard/bbs/board.php?bo_table=free"></iframe>
    </div>
</body>
</html>
